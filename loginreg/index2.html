<body>
    <section class="hero">
        <div class="main-width">
            <header class="logo">
            <div class="container">
                <div class="hero-text">
                    <h1>Palamo.</h1>
                </div>
            </div> 
        <nav>
            <div class="hamb">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <ul class="nav-list">
                <li><a href="/index.html">Inicio</a></li>

                <li><a href="#">Servicios</a></li>
            </ul>
        </nav>
            </header>
        </div>
        <div class="forms-section">
            <div class="forms">
              <div class="form-wrapper is-active">
                <button type="button" class="switcher switcher-login">
                  Iniciar Sesión
                  <span class="underline"></span>
                </button>
                <form class="form form-login">
                  <fieldset>
                    <legend>Por favor, ingresa tu usuario y contraseña.</legend>
                    <div class="input-block">
                      <label for="login-email">Nombre de usuario</label>
                      <input id="login-email" type="email" required>
                    </div>
                    <div class="input-block">
                      <label for="login-password">Contraseña</label>
                      <input id="login-password" type="password" required>
                    </div>
                  </fieldset>
                  <button type="submit" class="btn-login">Entrar</button>
                </form>
              </div>
              <div class="form-wrapper">
                <button type="button" class="switcher switcher-signup">
                  Registrate
                  <span class="underline"></span>
                </button>
                <form class="form form-signup">
                  <fieldset>
                    <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                    <div class="input-block">
                      <label for="signup-email">Nombre de usuario</label>
                      <input id="signup-email" type="email" required>
                    </div>
                    <div class="input-block">
                      <label for="signup-password">Contraseña</label>
                      <input id="signup-password" type="password" required>
                    </div>
                    <div class="input-block">
                      <label for="signup-password-confirm">Confirmar Contraseña</label>
                      <input id="signup-password-confirm" type="password" required>
                    </div>
                  </fieldset>
                  <button type="submit" class="btn-signup">Registrarme</button>
                </form>
              </div>
            </div>
        </div>
    </section>
    <script src="/loginreg/scripts2/script2.js"></script>
</body>
</html>
